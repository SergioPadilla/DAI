    <script type="text/javascript">

    var map;
    var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var labelIndex = 0;
    var etsiit = {lat: 37.196689, lng: -3.624534};

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: etsiit,
            zoom: 14,
            clickableIcons: true,
            streetViewControl: true
        });

        var marker_etsiit = new google.maps.Marker({
            position: etsiit,
            map: map,
            title: 'ETSIIT UGR',
            draggable: true,
            animation: google.maps.Animation.DROP
        });
        marker_etsiit.addListener('click', toggleBounce);

        // This event listener calls addDirection() when the map is clicked.
        google.maps.event.addListener(map, 'click', function(event) {
            marker_etsiit.setMap(null);
            addDirection(event.latLng, map);
        });
    }

    function toggleBounce() {
        if (marker.getAnimation() !== null) {
            marker.setAnimation(null);
        } else {
            marker.setAnimation(google.maps.Animation.BOUNCE);
        }
    }

    function addDirection(position, map) {
        var directionsDisplay = new google.maps.DirectionsRenderer({
          map: map
        });

        // Set destination, origin and travel mode.
        var request = {
            destination: etsiit,
            origin: position,
            travelMode: 'DRIVING'
        };

        // Pass the directions request to the directions service.
        var directionsService = new google.maps.DirectionsService();
        directionsService.route(request, function(response, status) {
            if (status == 'OK') {
                // Display the route on the map.
                directionsDisplay.setDirections(response);
            }
        });
    }

</script>
